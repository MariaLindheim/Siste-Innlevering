  <template class="reply-input-template">
    <div class="reply-input container">
      <img src="/bilder/image-juliusomo.webp" alt="" class="usr-img">
      <textarea class="cmnt-input" placeholder="Add a comment..."></textarea>
      <button class="bu-primary">PUBLISER</button>
    </div>
  </template>

  <template class="comment-template">
    <div class="comment-wrp">
      <div class="comment container">
        <div class="c-score">
          <p class="score-control score-plus">+</p>
          <p class="score-number">5</p>
          <p class="score-control score-minus">-</p>
        </div>
        <div class="c-controls">
          <a  class="delete"><img src="/bilder/icon-delete.svg" alt="" class="control-icon">Slett</a>
          <a  class="edit"><img src="/bilder/icon-edit.svg" alt="" class="control-icon"></a>
          <a  class="reply"><img src="/bilder/icon-reply.svg" alt="" class="control-icon">Svar</a>
        </div>
        <div class="c-user">
            <i class="fa-solid fa-house"></i>
          <img src="/bilder/image-maxblagun.webp" alt="" class="usr-img">
          <p class="usr-name">josse@hansen</p>
          <p class="cmnt-at">11/06/2023</p>    
        </div>
        <p class="c-text">
          <span class="reply-to"></span>
          <span class="c-body"></span>
        </p>
      </div>
      <div class="replies comments-wrp">
      </div>
    </div>
  </template>
<main class="main_thread">
  <div class="comment-section">
    <div class="comments-wrp">
    </div> 
  <div class="reply-input container">
      <img src="bilder/chat.jpg" alt="profilbilde" class="usr-img">
      <textarea class="cmnt-input" placeholder="Legg til kommentar...."></textarea>
      <button class="bu-primary">PUBLISER</button>
    </div> 
  </div> 
  
  <div class="modal-wrp invisible">
    <div class="modal container">
      <h3>Slett kommentaren</h3>
      <p>Er du sikker på at du ønsker å slette kommentaren? Det kan ikke reversjeres. </p>
      <button class="yes">JA, SLETT</button>
      <button class="no">NEI, AVLYS</button>
    </div>
  </div>
</main>
